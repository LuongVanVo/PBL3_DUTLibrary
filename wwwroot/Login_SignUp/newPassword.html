<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>New password</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/image-login-background.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3><strong>New Password</strong></h3>
            <p class="mb-4" style="font-size: 15px;">Please create a strong password for your account.</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">New Password</label>
                <input type="password" class="form-control" placeholder="" id="password" required>
              </div>
              <div class="form-group first">
                <label for="username">Confirm Password</label>
                <input type="password" class="form-control" placeholder="" id="password" required>
              </div>
              <div class="d-flex mb-3 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Show Password</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              
              <input type="submit" value="Reset Password" class="btn btn-block btn-primary" style="background-color: #DBCC8F; border: none; color: #fff; margin-bottom: 1em">
              <div style="width: 100%; display: flex; justify-content: center;">
                <a href="#" class="back-sign-in"><strong>Back to Sign in</strong></a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  <style>
    .back-sign-in {
        text-decoration: none !important;
        color: #DBCC8F !important;
        font-size: 16px !important;
    }
  </style>
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
